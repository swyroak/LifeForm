<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" )>
    <link rel="stylesheet" href="{{url_for('static',filename='skeleton.css')}}">
    <title>{{ name }}</title>
</head>

<body>
    <script>
        let field = {{ cycles }}
    </script>
    <div class="container">
        <div class="row">
            <div class="puff eleven columns"></div>
        </div>
        <div class="row">
            <div class="eleven columns">
                <div class="console" id="cns">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="puff eleven columns"></div>
        </div>
        <form>
            <div class="row">
                <div class="one-harf column">
                    <button class=".button-primary">
                        製成
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        for (let k = 0; k < 100; k++) {
            syori(k);
        }

        async function syori(k) {
            let cns = document.getElementById('cns')
            for (let i = 0; i < field[k].length; i++) {
                for (let j = 0; j < field[0][i].length; j++) {
                    if (field[0][i][j] == 1) {
                        cns.innerHTML = cns.innerHTML + "■"
                    } else {
                        cns.innerHTML = cns.innerHTML + "□"
                    }
                }
                cns.innerHTML = cns.innerHTML + '<br>'
            }
            await sleep(500);
        }

        function sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        }

    </script>
</body>

</html>
